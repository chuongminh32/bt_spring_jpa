<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title th:text="${book.bookId != null ? 'Sửa Book' : 'Thêm Book'}"></title>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <h2 th:text="${book.bookId != null ? 'Cập nhật Book' : 'Thêm Book'}"></h2>

    <form th:action="@{/admin/books/save}" th:object="${book}" method="post" class="mt-3">
        <input type="hidden" th:field="*{bookId}" />

        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" th:field="*{title}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input type="number" th:field="*{isbn}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Publisher</label>
            <input type="text" th:field="*{publisher}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Ngày xuất bản</label>
            <input type="date" th:field="*{publishDate}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input type="number" th:field="*{quantity}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Ảnh bìa (URL)</label>
            <input type="text" th:field="*{coverImage}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/admin/books}" class="btn btn-secondary">Quay lại</a>
    </form>

</div>
</body>
</html>
