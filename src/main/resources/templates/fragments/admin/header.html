<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/home}">MiniShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/home}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{#}">Sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}">Người dùng</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Nếu chưa đăng nhập -->
                    <li class="nav-item" th:if="${session.account == null}">
                        <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                    </li>

                    <!-- Nếu đã đăng nhập -->
                    <li class="nav-item dropdown d-flex align-items-center" th:if="${session.account != null}">
                        <!-- Avatar -->
                        <img th:src="${session.account.avatar != null} ?
                                     @{/uploads/{img}(img=${session.account.avatar})} :
                                     @{/uploads/default-avatar.jpg}"
                             alt="avatar"
                             class="rounded-circle me-2"
                             width="32" height="32"
                             style="object-fit: cover;">

                        <!-- Dropdown -->
                        <a class="nav-link dropdown-toggle text-white" href="#"
                           id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false"
                           th:text="'Xin chào, ' + ${session.account.fullName}">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" th:href="@{/admin/profile}">
                                    Hồ sơ cá nhân
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" th:href="@{/logout}">
                                    Đăng xuất
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
