<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/user/home}">MiniShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/user/home}">Trang chủ</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" th:href="@{/user/books}">Sách</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <!-- Nếu chưa đăng nhập -->
          <li class="nav-item" th:if="${session.account == null}">
            <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
          </li>

          <!-- Nếu đã đăng nhập -->
          <li class="nav-item dropdown d-flex align-items-center" th:if="${session.account != null}">
          
            <!-- Dropdown -->
            <a class="nav-link dropdown-toggle text-white" href="#"
               id="userDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false"
               th:text="'Xin chào, ' + ${session.account.fullName}">
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
             
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</body>
</html>
