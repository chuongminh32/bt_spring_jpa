<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title layout:title-pattern="$CONTENT_TITLE - Admin">Admin</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
</head>
<body>

  <!-- Header riêng của admin -->
  <div th:replace="fragments/admin/header :: header"></div>

  <!-- Nội dung page con -->
  <main class="container mt-4" layout:fragment="content">
    <!-- Nội dung sẽ được nhúng từ page con -->
  </main>

  <!-- Footer riêng của admin -->
  <div th:replace="fragments/admin/footer :: footer"></div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Hook cho page con có thể thêm script -->
  <section layout:fragment="scripts"></section>
</body>
</html>
